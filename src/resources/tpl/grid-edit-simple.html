<div id="page-content">
	<div id="sys-setting" class="col-lg-12">
		<div class="panel" id="grid">
			<div class="panel-heading">
				<h3 class="panel-title"><%=title%></h3>
			</div>
			<div class="panel-body">
				<div class="btn-group" id="toolbar">
				</div>
				<table id="<%=namespace%>Table"></table>
			</div>
		</div>

		<div class="panel" id='edit' style="display:none;">
			<div class="panel-heading">
				<h3 class="panel-title"><%=title%></h3>
			</div>

			<div class="panel-body">
				<form id="<%=namespace%>Form" class="form-horizontal" onsubmit="return false">
				</form>
			</div>
			<div class="panel-footer text-right">
				<div class="btn-group" id="toolbar">
				</div>
			</div>
		</div>
	</div>
</div>
